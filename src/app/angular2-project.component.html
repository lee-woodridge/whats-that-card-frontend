<div style="text-align: center; height: 100px;">
    <div style="display: inline-block; width: 40%; padding: 25px;">
        <input
            class="form-control input-lg"
            type="text"
            (keyup)="change()"
            [(ngModel)]="boxtext">
    </div>
</div>

<div class="container">
    <div class="row">
        <div
            *ngFor="let card of cards"
            class="col-lg-3 col-md-4 col-xs-6 thumb">
            <a class="thumbnail">
                <img class="img-responsive" src="http://res.cloudinary.com/elusive/image/upload/{{ card.cardId }}.png" alt="{{ card.name }}">
            </a>
        </div>
    </div>
</div>
